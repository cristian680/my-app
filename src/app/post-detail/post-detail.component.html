<div class="post-detail-container">
<mat-card *ngIf="post" class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-stroked-button color="accent" (click)="goBack()">Volver a la lista</button>
    </mat-card-actions>
  </mat-card>
  
  </div>
